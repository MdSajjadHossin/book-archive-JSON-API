<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- css stylesheet -->
    <style>
      .card-class{
        padding-bottom: 3px;
      }
      .card-img{
        width: auto;
        height: 50%;
      }
    </style>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
  <section>
    <h1 class="text-center">Book Archive</h1>
    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-book" type="text" class="form-control" placeholder="Search Your Desire Book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button  onclick="searchBook()" class="btn text-white bg-primary btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </section>
    <!-- book card -->
    <section>
      <!-- total result found -->
    <div id="result-found">
    </div>
    <!-- card -->
      <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 mx-auto card-class">
      </div>
    </section>
    <!-- inernal script -->
    <script src="./app.js"></script>
</body>
</html>
